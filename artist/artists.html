<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        /* Common Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            color: #fff;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* Page Container */
        .page-container {
            display: flex;
            flex-direction: column;
        }

        /* Page 1 - Music Player */
        .page1 {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        
        .title-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .music-title {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.3rem;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
        
        .music-title::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            bottom: -10px;
            left: 20%;
            animation: underline-pulse 3s infinite ease-in-out;
            z-index: 2;
        }
        
        @keyframes underline-pulse {
            0%, 100% { opacity: 0.3; width: 60%; }
            50% { opacity: 1; width: 80%; }
        }

        .scroll-prompt {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: bounce 2s infinite;
            z-index: 10;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) translateX(-50%); }
            40% { transform: translateY(-10px) translateX(-50%); }
            60% { transform: translateY(-5px) translateX(-50%); }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Page 1 - Music Player -->
        <section class="page1" id="page1">
            <video autoplay muted loop class="video-bg">
                <source src="E:/projects/Music Player/home page.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            
            <div class="title-container">
                <h1 class="music-title">Music Player</h1>
            </div>

            <div class="scroll-prompt">Scroll Down</div>
        </section>
    </div>
</body>
</html><!DOCTYPE html>

        height: 100px;
      }

      }
