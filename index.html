<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player - Singers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
    }
    h1 {
      margin: 20px 0;
    }
    .singers {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .singer {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      width: 200px;
    }
    .singer:hover {
      transform: scale(1.05);
    }
    .singer img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }
    .singer h3 {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Choose Your Favorite Singer</h1>

  <div class="singers">
    <div class="singer">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4Yc4jrMCCsqWwZ-ii7rh2yZebC3V73hRKDA&s" alt="Ali Zafar">
      <h3>Ali Zafar</h3>
    </div>
    <div class="singer">
      <img src="https://cdn.gemtracks.com/img/how-did-atif-aslam-get-discovered-net-worth-3719.jpg" alt="Atif Aslam">
      <h3>Atif Aslam</h3>
    </div>
    <div class="singer">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fopen.spotify.com%2Fartist%2F4YRxDV8wJFPHPTeXepOstw&psig=AOvVaw3hM67gQ0Axag_0JSldkgUx&ust=1756378955790000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCNCL5dzrqo8DFQAAAAAdAAAAABAE" alt="Arijit Singh">
      <h3>Arijit Singh</h3>
    </div>
  </div>

</body>
</html>
