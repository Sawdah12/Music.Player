<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trending Artists</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #4a235a;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      padding: 1.5rem 0;
    }

    .text-center {
      text-align: center;
    }

    .section-heading {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #ffffff;
      letter-spacing: 1px;
      font-weight: 300;
    }

    .artists-grid {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .artist-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .artist-card:hover {
      transform: scale(1.05);
    }

    .artist-card img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 12px;
    }

    .card-details h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #f7f4f4;
      font-weight: 500;
    }

    .artist-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    @media (max-width: 768px) {
      .artists-grid {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      
      .section-heading {
        font-size: 1.8rem;
      }

      .artist-card img {
        width: 100px;
        height: 100px;
      }
      
      .card-details h3 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <section id="trending">
    <div class="container">
      <h4 class="text-center section-heading">Artists</h4>
      
      <div class="artists-grid">
        <!-- Artist 1 - Ali Zafar -->
        <a href="ali.zafar.html" class="artist-link">
          <div class="artist-card">
            <img src="https://raw.githubusercontent.com/Sawdah12/Music.Player/main/pics/ali%20zafar.jpg" alt="Ali Zafar">
            <div class="card-details">
              <h3>Ali Zafar</h3>
            </div>
          </div>
        </a>

        <!-- Artist 2 - Atif Aslam -->
        <a href="atif.aslam.html" class="artist-link">
          <div class="artist-card">
            <img src="https://raw.githubusercontent.com/Sawdah12/Music.Player/main/pics/atif%20aslam.jpg" alt="Atif Aslam">
            <div class="card-details">
              <h3>Atif Aslam</h3>
            </div>
          </div>
        </a>

        <!-- Artist 3 - Arijit Singh -->
        <a href="arjit.html" class="artist-link">
          <div class="artist-card">
            <img src="https://raw.githubusercontent.com/Sawdah12/Music.Player/main/pics/arjit%20singh.jpg" alt="Arijit Singh">
            <div class="card-details">
              <h3>Arijit Singh</h3>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>

</body>
</html>
